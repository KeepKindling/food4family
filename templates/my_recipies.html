{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Recipe Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for entry in entry_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">
                                {% if "placeholder" in entry.featured_image.url %}
                                <img class="card-img-top" 
                                src="/media/happy-b-day-dogs.jpg" alt="">
                                {% else %}
                                <img class="card-img-top" src=" {{ entry.featured_image.url }} ">
                                {% endif %}
                                <div class="image-flash">
                                    <p class="author">Author: {{ entry.author }}</p>
                                </div>
                                <a href="#" class="post-link">
                                    <h2 class="card-title">{{ entry.title }}</h2>
                                    <p class="card-text">{{ entry.excerpt }}</p>
                                </a>
                                <hr>
                                <p class="card-text text-muted h6">{{ entry.created_on }}
                                    <i class="far fa-heart"></i>{{ entry.number_of_likes }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
